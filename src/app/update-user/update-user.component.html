<form #updateForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Email Id</label>
        <input type="email" name="email" [(ngModel)]="theUser.email" class="input" placeholder="Email" required>
    </div>
    <div>
        <label>Age</label>
        <input type="number" name="age" [(ngModel)]="theUser.age" class="input" placeholder="Age" required>
    </div>
    <div>
        <label>First Name</label>
        <input type="text" name="firstName" [(ngModel)]="theUser.firstName" class="input" placeholder="First Name" required>
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" name="lastName" [(ngModel)]="theUser.lastName" class="input" placeholder="Last Name" required>
    </div>
    <div>
        <button type="submit" [disabled]="!updateForm.valid">Add User</button>
    </div>
</form>
